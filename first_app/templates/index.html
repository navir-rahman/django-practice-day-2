{% extends "base.html" %}

{% block content %}
{% for m in data.meals %}

<div class="col">
    <div class="card shadow-sm">
        <img src="{{ m.strMealThumb }}" alt="">
        <div class="card-body d-flex justify-content-evenly">
            <p class="card-text"> name: {{ m.strMeal }}</p>
            <p> meal_id: {{ m.idMeal }} </p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock content %}
